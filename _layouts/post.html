---
layout: default
---
{% if page.image.title %}
<div class="row top-30">
	<div class="small-12 columns">
		<img src="{{ site.url }}/assets/img/{{ page.image.title }}" width="970" alt="{{ page.title escape_once }}">
	</div><!-- /.small-12.columns -->
</div><!-- /.row -->
{% endif %}

<div class="row top-30">
	<div class="medium-offset-2 medium-8 end columns">

		<article>
			<header>
				{% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
				<h1>{{ page.title }}</h1>
			</header>

			{% if page.description %}
				<p class="teaser">
					{{ page.description }}
				</p>
			{% endif %}
			
			{{ content }}

			{% include meta_information.html %}

		</article>

	</div><!-- /.medium-8.columns -->
</div><!-- /.row -->
